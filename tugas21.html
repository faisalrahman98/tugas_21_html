<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <h1>Rumah Makan Ibu Jamal</h1>
        <p>Silahkan pilih menu makanan Anda di bawah ini!</p>
        <p>Makanan : 
            <select name="Makanan">
                <option value="tempoyak-ikan" selected>Tempoyak Ikan</option>
                <option value="ikan-patin">Ikan Patin</option>
                <option value="burung-puyuh">Burung Puyuh</option>
                <option value="telor-puyuh">Telor Puyuh</option>
            </select>
        </p>
        <p>Minuman : 
            <select name="Minuman" multiple>
                <option value="es-teh">Es Teh</option>
                <option value="jus-jeruk">Jus Jeruk</option>
                <option value="air-mineral">Air Mineral</option>
                <option value="jus-tomat">Jus Tomat</option>
            </select>
        </p>
    </body>
</html>
